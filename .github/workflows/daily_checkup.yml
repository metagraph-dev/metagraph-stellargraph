name: Daily Checkup

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run daily at 3:35am UTC
    - cron: '35 3 * * *'

env:
  PYVER: 3.8
  CHANNELS: defaults -c metagraph/label/dev -c conda-forge -c stellargraph

jobs:
  daily_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Create env
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ env.PYVER }}
      - name: Update env
        run: |
          # TODO: remove this hack once no longer needed; without this, tensorflow gets installed incorrectly
          #       which leads to a segfault
          conda install -c stellargraph -c defaults -c conda-forge stellargraph 'tensorflow-base>=2.3.0'
          # Install package using latest "dev" versions from metagraph channel
          conda install -c ${{ env.CHANNELS }} metagraph-stellargraph 'metagraph-dev>=0.2.6'
          conda list
      - name: Pytest
        run: |
          python -c 'import stellargraph'
          pytest --pyargs metagraph_stellargraph
          python -m metagraph.tests
          python -m metagraph.tests --dask
      - name: Notify for Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              attachments: [{
                color: 'danger',
                text: ':x: Failure\nDaily health check failed for *<https://github.com/metagraph-dev/metagraph-stellargraph/actions?query=workflow%3A%22Daily+Checkup%22|metagraph-stellargraph>*'
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
